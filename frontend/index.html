<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Agent</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8955/8955262.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Restaurant Agent</h1>
            <p>Ask me about our menu!</p>
            <button id="clearButton" class="clear-button" title="Clear chat history">ğŸ—‘ï¸ Clear</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message agent-message">
                <div class="message-content">
                    Hello! Welcome to our restaurant. How can I help you today?
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
